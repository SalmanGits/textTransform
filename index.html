<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Text transformer</title>
</head>

<body class="dark light">
    <div class="form-check form-switch my-1">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Enable DarkMode</label>
    </div>
    <div class="container my-4">
        <textarea class="black white" name="text" id="text" cols="100" rows="10"
            placeholder="Enter anything..."></textarea>

        <br>

        <button id="btn1">Change To Uppercase</button>
        <button id="btn2">Change To Lowercase</button>
        <button id="btn3">Change To Capitalize</button>
        <button id="btn4">Clear All</button>
    </div>


    <div>
        <h2>Preview</h2>
    </div>
   
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
  

    <script src="index.js"></script>


</body>

</html>
